version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: amandocs_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: amandocs
      POSTGRES_PASSWORD: amandocs_secure_pwd_2024
      POSTGRES_DB: amandocs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amandocs"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: amandocs_api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://amandocs:amandocs_secure_pwd_2024@postgres:5432/amandocs
      JWT_SECRET: amandocs_jwt_secret_key_2024_very_secure
      JWT_EXPIRES_IN: 7d
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads

volumes:
  postgres_data:
  uploads_data:
